<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload RAVI</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 10px 0; padding: 10px; }
        .url-input { width: 80%; }
    </style>
</head>
<body>
    <h2>Enviar para RAVI</h2>
    
    <div>
        <p><strong>1. Primeiro, pegue uma URL p√∫blica do seu arquivo XLSX:</strong></p>
        <p>‚Ä¢ Use o <a href="https://wetransfer.com" target="_blank">WeTransfer</a> (gratuito, at√© 2GB)</p>
        <p>‚Ä¢ Ou <a href="https://drive.google.com" target="_blank">Google Drive</a> (compartilhe como "qualquer pessoa com o link")</p>
    </div>
    
    <div>
        <p><strong>2. Cole a URL p√∫blica aqui:</strong></p>
        <input type="text" id="fileUrl" class="url-input" 
               placeholder="https://exemplo.com/arquivo.xlsx">
    </div>
    
    <div>
        <p><strong>3. Enviar para processamento:</strong></p>
        <button id="sendBtn">üöÄ Processar Arquivo</button>
    </div>
    
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('sendBtn').onclick = async function() {
            const url = document.getElementById('fileUrl').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Cole uma URL primeiro</p>';
                return;
            }
            
            if (!url.endsWith('.xlsx')) {
                resultDiv.innerHTML = '<p style="color: red;">‚ùå URL deve terminar com .xlsx</p>';
                return;
            }
            
            this.disabled = true;
            this.textContent = '‚è≥ Processando...';
            resultDiv.innerHTML = '<p>üì° Enviando para n8n...</p>';
            
            try {
                // ESTRUTURA EXATA que seu n8n espera
                const payload = {
                    lastMessage: {
                        type: "DOCUMENT",
                        text: "Processar via web",
                        file: {
                            publicUrl: url,
                            extension: ".xlsx",
                            mimeType: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                            name: url.split('/').pop() || "arquivo.xlsx",
                            size: 0  // N√£o sabemos o tamanho, mas o n8n usa
                        }
                    },
                    sessionId: "web-" + Date.now(),
                    contact: {
                        name: "Usu√°rio Web",
                        phonenumber: "+551234567890"
                    }
                };
                
                // Enviar para SEU webhook do n8n
                const response = await fetch('https://api.muvecom.com.br/v1/04a526a4-f33b-4dd4-88f8-ec95784f530a', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.url_download || data.url) {
                    const downloadUrl = data.url_download || data.url;
                    resultDiv.innerHTML = `
                        <p style="color: green;">‚úÖ Processamento conclu√≠do!</p>
                        <p><a href="${downloadUrl}" target="_blank" style="color: blue;">
                            ‚¨áÔ∏è Clique aqui para baixar o arquivo processado
                        </a></p>
                        ${data.mensagem ? `<p>${data.mensagem}</p>` : ''}
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Resposta inesperada: ${JSON.stringify(data)}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
            } finally {
                this.disabled = false;
                this.textContent = 'üöÄ Processar Arquivo';
            }
        };
    </script>
</body>
</html>
